<!DOCTYPE html>
<html>
<head>
    <title>Lista de Filmes</title>
</head>
<body>
    <h1>Lista de Filmes</h1>
    <ul>
        {% for filme in filmes %}
            <li><a href="{% url 'detalhe_filme' filme.id %}">{{ filme.titulo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_filme' %}">Adicionar Novo Filme</a>
</body>
</html>
